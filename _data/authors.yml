  bio: 3rd year PhD English Language, working in Computational Stylistics. Looking at ​corpora of poetry for ​semantic domains​ using the ​Historical Thesaurus of English​. I am also working on the design of the <a href="http://www.gla.ac.uk/services/learningteaching/aftoolkit/">Assessment and Feedback Toolkit</a> for the LTC.
  interests: <ul><li><strong>widening participation</strong> in HE, so would be especially keen to start/be involved with any projects that include widening access. On that note – I’d be keen to chat about ​minimal computing, and how we can account for that in what we’re doing/trying to do.</li><li>using ​Python​ in text analysis<br>R​, which I would be really keen to learn with someone</li><li>visualisation​, both in terms of static visualisation of data, and also web-based visuals like ​D3​</li><li>databases</li><li>Natural Language Processing, with particular consideration to language variation and ambiguity</li></ul>
